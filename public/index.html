<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentra - Online study assistant</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/media.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <h1 id="date"></h1>
        <h3 id="day"></h3>
      </div>
      <div class="nav-right">
        <a href="index.html">
          <img
            src="assets/icons/Logo text.png"
            alt="Mentra - Study Assistant logo"
        /></a>
      </div>
    </nav>

    <section class="top">
      <div class="search-bar">
        <div class="search">
          <input type="text" placeholder="Search" id="search" />
          <select
            name="cat"
            id="category"
            title="Select where you have to search"
          >
            <option value="none" disabled>Search On</option>
            <option value="dict" selected>Mentra Dictionary</option>
            <option value="google">Google</option>
            <option value="youtube">YouTube</option>
            <option value="mdn">MDN Web Docs</option>
            <option value="wiki">Wikipedia</option>
          </select>
        </div>
      </div>
      <div class="qa-header">
        <p>Quick Access</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </section>

    <main>
      <div class="left-column">
        <div class="side-card">Module 1</div>
        <div class="side-card">Module 2</div>
      </div>
      <div class="right-column">
        <div class="main">
          <div class="primary-task">
            <div class="bar">|</div>
            <h3>
              "Your daily Primary Task will Appear Here."
              <a href="#"><i class="fa-solid fa-bars-staggered"></i></a>
            </h3>
          </div>
          <hr />
        </div>
      </div>
    </main>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
